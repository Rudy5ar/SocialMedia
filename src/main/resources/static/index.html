<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        #loginForm {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="loginForm">
    <h2>Login</h2>
    <form id="loginFormElement">
        <input type="text" id="username" placeholder="Username" required /><br /><br />
        <input type="password" id="password" placeholder="Password" required /><br /><br />
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginFormElement').onsubmit = async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', { // Replace with your login endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.token; // Assume token is returned in { token: '...' } format
                localStorage.setItem('authToken', token); // Store token in localStorage
                window.location.href = '/chat.html'; // Redirect to chat page
            } else {
                alert('Login failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    };
</script>
</body>
</html>
